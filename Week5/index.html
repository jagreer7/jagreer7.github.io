<!DOCTYPE html>
  <html lang="en" dir="ltr"> <!--Language english, Direction left to right-->
    <head> <!--Both a parent of title/meta and a child to html-->
      <meta charset="utf-8">
      <title>Week 5 Lecture Site</title>
    </head>
    <body>
      <!-- Block Elements-->
      <h1>This is H1</h1> <!--There are six total headers-->
      <h2>This is H2</h2>
      <h3>This is H3</h3>
      <h4>This is H4</h4>
      <h5>This is H5</h5>
      <h6>This is H6</h6>
      <p>This is a paragraph tag</p> <!--This is a block element which forces onto a new line even if its on one line of code-->
      <div></div> <!--A blank container that holds content, a div or section can be styled with CSS-->
      <section></section> <!--div but it is expected that the content in the section is related in some way-->
      <br>
      <!-- In Line Elements-->
      <p><strong>Bold is an in-line element</strong><p>
      <p><u>Underline is an in-line element</u><p>
      <p><em>Italics are an in-line element</em><p>
      <a href="google.com">This is a link</a>
      <br> <!-- break forces a new line-->
      <img
        src="cubuff1.JPG"
        style="width: 300px"
        alt="A photo of the CU Boulder logo"
      > <!--Alt tag is Good for site accessability, screen readers, or image failures-->
      <br>
      <a href="/aboutme.html">This is a relative link</a>
    </body>
  </html>
